<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Transfer Money</h1>



    <form #transferForm="ngForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="accountNumber" class="form-label">Select your Bank account</label>
        <select id="accountNumber" name="accountNumber" class="form-select" required [(ngModel)]="selectedAccount" (ngModelChange)="setAccountToLocalStorage($event)">
          <option *ngFor="let account of accounts" [ngValue]="account">{{ account.accountNumber }}
        </select>
      </div>

      <div class="mb-3">
        <label for="transferAccountNumber" class="form-label">Transfer money to Account:</label>
        <input type="number" step ="0.01" min="0.01" id="transferAccountNumber" name="transferAccountNumber" class="form-control" required [(ngModel)]="accountNumberReceiver">
      </div>



      <div class="mb-3">
        <label for="transferMoney" class="form-label">Select the amount of money you want to transfer</label>
        <input type="number" step ="0.01" min="0.01" id="transferMoney" name="transferMoney" class="form-control" required [(ngModel)]="transferredMoney">
      </div>

      <button type="submit" class="btn btn-primary w-100">Transfer</button>


    </form>
  </div>
</div>
