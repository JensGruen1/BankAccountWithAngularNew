<div class="container mt-5">
  <div class="text-center">
    <h1 class="mb-4">Open new account</h1>

    <!-- Template-Driven Form -->
    <form #accountForm="ngForm" (ngSubmit)="onSubmit()">
      
      <div class="mb-3">
        <label for="accountType" class="form-label">Account Type</label>
        <select id="accountType" name="accountType" class="form-select" required [(ngModel)]="account.accountType">
          <option value="Checking">Checking</option>
          <option value="Saving">Saving</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="initialDeposit" class="form-label">Initial Deposit</label>
        <input type="number" id="initialDeposit" name="initialDeposit" class="form-control" required [(ngModel)]="account.balance">
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="accountForm.invalid">
        Open Account
      </button>
    </form>
  </div>
</div>
